<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Box in Background</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .background-box {
            position: absolute;
            bottom: -20px; 
            right: -20px; 
            width: 300px;
            height: 300px;
            background-color: red; 
            z-index: 0; /* Box stays behind the image */
        }

        .image {
            position: relative;
            z-index: 1; /* Image appears in front of the box */
            width: 300px; /* Adjust image size */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background box -->
        <div class="background-box"></div>

        <!-- Image in the foreground -->
        <img src="https://avatars.githubusercontent.com/u/52349778?v=4" alt="Your Image" class="image">
    </div>
</body>
</html>
