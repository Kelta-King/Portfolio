<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border with Border Radius</title>
    <style>
        .gradient-border {
            position: relative;
            display: inline-block;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;

            /* Rounded corners */
            border-radius: 15px;
            background: linear-gradient(90deg, var(--accentTextColor, #ff7f50), var(--secondaryAccentColor, #1e90ff));
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            border-radius: 15px;
            padding: 10px; /* This creates the border */
            background: white; /* The background of the content */
        }
    </style>
</head>
<body>
    <div class="gradient-border">
        This div has a gradient border with rounded corners!
    </div>
</body>
</html>
